<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-web player</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="home rounded bg-grey p-1  font">
                <div class="logo"><img class="invert" src="img/Spotify.svg" height="70"></div>
                <div class="close"><img src="img/cross.svg" height="25px"></div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded p-1 ">
                <div class="heading font">
                    <img class=" playlist " src="img/playlist.svg" height="25px" alt="">
                    <h2>Your library</h2>
                </div>

                <div class="songlist">
                    <ul>

                    </ul>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>

        <div class="right rounded bg-grey p-1   ">
            <div class="header rounded ">
                <div class="nav flex ">
                    <div class="hamburger">
                        <img src="img/option.svg" height="30px" alt="">
                    </div>
                    <div class="arrowb">
                        <img class=" arrow invert" src="img/left-arrow.svg" alt="">
                        <img class=" arrow invert" src="img/right-arrow.svg" alt="">
                    </div>
                </div>

                <div class="button">
                    <button class="signupbtn ">Signup</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotify-playlist font">
                <h1>Spotify playlists</h1>
                <div class="cardcontainer">

                  

                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                    <div class="pb-mid">

                        <div class="mbutton">
                            <img id="previous" src="img/mprevious.svg" height="30px" alt="">
                            <img id="play" src="img/mplay.svg" height="30px">
                            <img id="next" src="img/mnext.svg" height="30px" alt="">
                        </div>
                        <div class="volume m-2">
                            <img src="img/volume.svg" height="20px" alt="">
                            <div class="range">
                                <input type="range" name="mvolume" id="mvolume">
                            </div>
                        </div>
                    </div>
                    <div class="pb-bottom">
                        <div class="sinfo">
                            <p>no music playing</p>
                        </div>
                        <div class="stime">--/--</div>
                    </div>
                </div>
            </div>

        </div>

    </div>


    </div>
    <script src="js/script.js"></script>
</body>

</html>
